name: Security CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  security-events: write
  actions: read
  contents: read

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript,typescript
          queries: security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Security Webhook
        if: always()
        run: |
          curl -X POST ${{ secrets.SECURITY_WEBHOOK_URL }} \
            -H "Content-Type: application/json" \
            -d "{\"scan_type\":\"codeql\",\"status\":\"${{ job.status }}\",\"results_url\":\"https://github.com/${{ github.repository }}/security/code-scanning\"}"

  snyk:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --all-projects

      - name: Notify Security Webhook
        if: always()
        run: |
          curl -X POST ${{ secrets.SECURITY_WEBHOOK_URL }} \
            -H "Content-Type: application/json" \
            -d "{\"scan_type\":\"snyk\",\"status\":\"${{ job.status }}\",\"results_url\":\"https://github.com/${{ github.repository }}/security/dependabot\"}"

  trufflehog:
    name: TruffleHog Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run TruffleHog Secret Scan
        uses: docker://trufflesecurity/trufflehog:latest
        with:
          args: "git file://. --json --fail"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Security Webhook
        if: always()
        run: |
          curl -X POST ${{ secrets.SECURITY_WEBHOOK_URL }} \
            -H "Content-Type: application/json" \
            -d "{\"scan_type\":\"trufflehog\",\"status\":\"${{ job.status }}\",\"results_url\":\"https://github.com/${{ github.repository }}/security/secret-scanning\"}"
